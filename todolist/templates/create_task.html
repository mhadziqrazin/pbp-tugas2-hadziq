{% extends 'base.html' %}

{% block meta %}
<title>New Task</title>
{% endblock meta %}

{% block content %}

<div class = "new_task">

    <h1>Create A New Task</h1>

    <form method="POST" action="{% url 'todolist:create_task' %}">
        {% csrf_token %}
        <table>
            {{ form }}
            <tr>
                <td></td>
                <td><input type="submit" value="Create"></td>
            </tr>
        </table>
    </form>

</div>

{% endblock content %}
