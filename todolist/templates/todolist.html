{% extends 'base.html' %}

{% block content %}

<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'todolist.css' %}">
</head>

<body>

  <table class="info">
    <tbody>
      <tr>
        <td class="hello">Hello,</td>
      </tr>
      <tr>
        <td class="name">
          <b>{{name}}</b>!
        </td>
      </tr>

    </tbody>
  </table>

  <table>
    <tr>
      <th>
        <form method="GET" action="create-task/">
          <div class="div_create_btn">
            <input class="btn create_btn" type="submit" value="Create New Task">
          </div>
        </form>
      </th>
      <th>
        <div class="div_logout_btn">
          <button class="logout_btn">
            <a class="logout_link" href="{% url 'todolist:logout' %}">Logout</a>
          </button>
        </div>
      </th>
    </tr>
  </table>
  

  <table class="todolist">
    <thead>
      <tr>
        <th>Status</th>  
        <th>Date Created</th>
        <th>Task</th>
        <th>Description</th>
        <th>Delete</th>
      </tr>
    </thead>

    <tbody>
      {% for task in data_todolist %}
      <tr>
        <td style="text-align: center;">
          <div class="div_update_btn">
            <button class="update_btn">
              <a class="update_link" href="update_status/{{task.pk}}">{{task.status}}</a>
            </button>
          </div>
        </td>
        <td style="text-align: center;">{{task.date}}</td>
        <td style="text-align: center;">{{task.title}}</td>
        <td style="text-align: center;">{{task.description}}</td>
        <td style="text-align: center;">
          <div class="div_delete_btn">
            <button class="delete_btn">
              <a class="delete_link" href="delete/{{task.pk}}">‚ùå</a>
            </button>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <table class="last_session">
    <td>
      <h5>Last login session: {{ last_login }}</h5>
    </td>
  </table>

  {% endblock content %}
</body>
